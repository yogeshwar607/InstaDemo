<StackLayout #container orientation="vertical">
  <Image src="~/images/security.png" height="25%" horizontalAlignment="center" verticalAlignment="center"></Image>
  <TextField #email hint="Email Address" keyboardType="email" [(ngModel)]="user.email"
  autocorrect="false" autocapitalizationType="none"></TextField>
<TextField #password hint="Password" secure="true" [(ngModel)]="user.password"></TextField>

<Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="submit-button login-btn" (tap)="submit()"></Button>
<Button [text]="isLoggingIn ? 'New User ? Sign up' : 'Back to login'" class="signup-button login-btn" (tap)="toggleDisplay()"></Button>
--<Label text="----OR----" horizontalAlignment="center"></Label>
<Button text="Connect With Google" class="google-button login-btn" (tap)="googleConnect()"></Button>
<Button text="Connect With Facebook" class="fb-button login-btn" (tap)="fbConnect()"></Button>

</StackLayout>
