<ActionBar>
 <GridLayout columns="1*,1*,1*">
   <Image src="~/images/timer.png" class="action-image" col="0"></Image>
    <Image src="~/images/user.png" class="action-image" col="1"></Image>
    <Image src="~/images/tag.png" class="action-image" col="2"></Image>
 </GridLayout>
</ActionBar>

<GridLayout rows="3*,3*,1*">
<Image src="~/images/share-people.gif" row="0" class="share-people-img"></Image>
<StackLayout row="1" orientation="vertical" >

    <Label text="AUS$20 on your next transfer" class="text-lable"></Label>
    <Button text="Share" class="share-page-btn" (tap)="share()"></Button>
    <Button text="Copy my invite link" class="share-page-btn" (tap)="copyLink()"></Button> 
</StackLayout>
<button row="2" text="" class="insta-btn"></button>
