<ActionBar>
  <GridLayout rows="auto, *">
    <GridLayout row="0" columns="*, auto">

    <Image src="~/images/timer.png"  col="0"></Image>
    <Image src="~/images/user.png"  col="1"></Image>
    <Image src="~/images/tag.png"  col="2"></Image>
    <!--<ActionItem text="Share" (tap)="share()"  android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9"
    col="3"></ActionItem>-->
  </GridLayout>
  </GridLayout>
</ActionBar>

<GridLayout rows="auto, *">

  <GridLayout row="0" columns="*, auto" class="add-bar">
    <TextField #groceryTextField hint="Enter a grocery item" [(ngModel)]="grocery"
     col="0"></TextField>
    <Image src="res://add" (tap)="add()" col="1"></Image>
  </GridLayout>

<ListView [items]="groceryList" row="1" class="small-spacing" [class.visible]="listLoaded">   
     <template let-item="item">
      <Label [text]="item.name" class="medium-spacing"></Label>
    </template>
  </ListView>
<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" 
row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</GridLayout>
